<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
        <p>View on desktop</p>
      <div class="container">
        <div id="form-container" class="form-container">
          <div class="signin-container">
            <section class="signin">
              <h1>Sign In</h1>
              <div class="socials">
                <a class="social-icon" href="#"
                  ><i class="fa-brands fa-facebook-f"></i
                ></a>
                <a class="social-icon" href="#"
                  ><i class="fa-brands fa-twitter"></i
                ></a>
                <a class="social-icon" href="#"
                  ><i class="fa-brands fa-google-plus-g"></i
                ></a>
              </div>
              <div class="text">
                <p>or use your account</p>
              </div>

              <form class="form">
                <div class="input">
                  <input
                    type="email"
                    placeholder="Email"
                    required
                    name="email"
                  />
                </div>
                <div class="input">
                  <input
                    type="password"
                    placeholder="Password"
                    required
                    name="password"
                  />
                </div>
                <div class="text">
                  <p>Forgot your password?</p>
                </div>
                <button class="btn btn-pri">Sign In</button>
              </form>
            </section>
          </div>

          <!-- Signup section -->
          <div class="signup-container">
            <section class="signup">
              <h1>Sign Up</h1>
              <div class="socials">
                <a class="social-icon" href="#"
                  ><i class="fa-brands fa-facebook-f"></i
                ></a>
                <a class="social-icon" href="#"
                  ><i class="fa-brands fa-twitter"></i
                ></a>
                <a class="social-icon" href="#"
                  ><i class="fa-brands fa-google-plus-g"></i
                ></a>
              </div>
              <div class="text">
                <p>or use your account</p>
              </div>

              <form class="form">
                <div class="input">
                  <input
                    type="email"
                    placeholder="Email"
                    required
                    name="email"
                  />
                </div>
                <div class="input">
                  <input
                    type="password"
                    placeholder="Password"
                    required
                    name="password1"
                  />
                </div>
                <div class="input">
                  <input
                    type="password"
                    placeholder="Confirm password"
                    required
                    name="password2"
                  />
                </div>
                <button class="btn btn-pri">Sign Up</button>
              </form>
            </section>
          </div>
        </div>

        <!-- Overlays -->

        <div id="overlay-container" class="overlay-container">
          <section class="signup-overlay overlay-right">
            <h1>Hello, Friend</h1>
            <p>Enter your personal details to start this journey with us.</p>
            <button id="sign-up-btn" class="btn btn-sec">Sign Up</button>
          </section>
          <section class="signin-overlay overlay-left">
            <h1>Welcome back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button id="sign-in-btn" class="btn btn-sec">Sign In</button>
          </section>
        </div>
      </div>
    </main>

    <script src="./main.js" defer></script>
  </body>
</html>
