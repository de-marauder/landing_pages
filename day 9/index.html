<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singular Vision</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon_io/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="./images/favicon_io/favicon.ico"
    />
    <link rel="manifest" href="./images/favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="grid grid-col-6">
      <!-- Login section -->
      <div class="login sm-grid-col-1-7 md-grid-col-1-4 grid-col-1-3">
        <div class="container">
          <div class="logo flex center mt-1 mb-1">
            <div class="img ml-1 mr-1">
              <img src="./images/logo.png" alt="" />
            </div>
            <p class="ml-1">Singular Vision</p>
          </div>
          <form class="form mb-1">
            <div class="input mb-1">
              <label for="u-name">Email or Username</label>
              <input required type="text" name="password" />
            </div>
            <div class="input mb-1">
              <label for="password">Password</label>
              <input required type="password" name="password" />
            </div>
            <input class="btn btn-pri mb-1" value="Sign in" type="submit" />
          </form>
          <div class="forgot">
            <p class="mb-1">Forgot password?</p>
            <p class="mb-1">Sign in with company or school</p>
          </div>
        </div>
        <hr />
        <div class="container">
          <button class="btn btn-sec">Create an account</button>
        </div>
        <div class="copyright mt-1">
          <div class="container">
            <p class="mb-1">
              Copyright Â© 2022 SingularVision. By
              <a href="https://de-marauder.vercel.app" target="_blank">de-marauder</a> .
            </p>
            <p class="flex center mb-1">
              <a class="mr-1" href="#">Terms of Use</a> |
              <a class="ml-1" href="#">Privacy Policy</a>
            </p>
          </div>
        </div>
      </div>

      <!-- Picture Section appears on big screens -->
      <div class="banner sm-none md-grid-col-4-7 grid-col-3-7">
        <div class="message">
          <h1>Build the skills you need to deliver results!</h1>
          <div class="grad-border"></div>
          <button class="btn btn-special">Try for free</button>
        </div>
        <div class="footnote">
          <div class="border-1"></div>
          <p>Build better</p>
        </div>
      </div>
    </main>
  </body>
</html>
